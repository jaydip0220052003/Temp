<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Temple</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(to right, #f44336, #e91e63, #9c27b0, #673ab7, #3f51b5, #2196f3, #03a9f4, #00bcd4, #009688);
    }

    /* Header Styles */
    header {
      background-color: rgba(51, 51, 51, 0.7);
      color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }

    nav ul {
      display: flex;
      list-style-type: none;
    }

    nav ul li {
      margin-left: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      background: linear-gradient(45deg, #f44336, #e91e63, #9c27b0, #673ab7, #3f51b5, #2196f3, #03a9f4, #00bcd4, #009688);
      background-size: 500% 500%;
      animation: colorChange 10s ease infinite;
    }

    @keyframes colorChange {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Main Content Styles */
    main {
      padding: 3rem 2rem;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 2rem;
    }

    .movie-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .movie-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .movie-box img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-box h3 {
      padding: 1rem;
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
    }

    /* Pagination Styles */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .pagination a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .pagination a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Footer Styles */
    footer {
      background-color: rgba(51, 51, 51, 0.7);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 1200px) {
      main {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 992px) {
      main {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1.5rem;
      }

      .logo {
        margin-bottom: 1rem;
      }

      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin-left: 0;
        margin-bottom: 0.8rem;
      }

      main {
        padding: 2rem 1.5rem;
        grid-template-columns: repeat(2, 1fr);
      }

      .movie-box img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Movie Temple</div>
    <nav>
      <ul>
        <li><a href="hollywood.html">Hollywood</a></li>
        <li><a href="bollywood.html">Bollywood</a></li>
        <li><a href="1080p.html">1080p</a></li>
        <li><a href="720p.html">720p</a></li>
        <li><a href="4k.html">4K</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="movie-box">
      <img src="https://via.placeholder.com/300x400" alt="Movie 1">
      <h3>Movie 1</h3>
    </div>
    <div class="movie-box">
      <img src="https://via.placeholder.com/300x400" alt="Movie 2">
      <h3>Movie 2</h3>
    </div>
    <div class="movie-box">
      <img src="https://via.placeholder.com/300x400" alt="Movie 3">
      <h3>Movie 3</h3>
    </div>
    <div class="movie-box">
      <img src="https://via.placeholder.com/300x400" alt="Movie 4">
      <h3>Movie 4</h3>
    </div>
    <div class="movie-box">
      <img src="https://via.placeholder.com/300x400" alt="Movie 5">
      <h3>Movie 5</h3>
    </div>
    <div class="movie-box">
      <img src="https://via.placeholder.com/300x400" alt="Movie 6">
      <h3>Movie 6</h3>
    </div>
    <!-- Add more movie boxes as needed -->
  </main>

  <div class="pagination">
    <a href="#">Prev</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">Next</a>
  </div>

  <footer>
    <p>&copy; 2023 Movie Temple. All rights reserved.</p>
  </footer>
</body>
</html>
